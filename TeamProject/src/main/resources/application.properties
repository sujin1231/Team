
#서버 포트 번호
server.port=8090

# 데이터베이스 접속 정보 : h2
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console
# spring.datasource.url=jdbc:h2:mem:testdb

# 데이터베이스 접속 정보 : Mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/teamp?serverTimezone=Asia/Seoul
spring.datasource.username=teamp
spring.datasource.password=teamp

#JPA 추가 설정
#실행되는 쿼리 콘솔 출력
spring.jpa.properties.hibernate.show_sql=true
#쿼리에 물음표로 출력되는 바인드 파이미터 출력
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view=false

spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.mvc.view.prefix=WEB-INF/views/
spring.mvc.view.suffix=.jsp

#JSP 수정시 서버 재시작 없이 바로 적용될 수 있게 설정
server.servlet.jsp.init-parameters.development=true

mybatis.config=mybatis-config.xml
mybatis.type-aliases-package: com.example.demo.model
mybatis.mapper-locations: mybatis/mapper/*.xml